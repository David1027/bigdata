syntax = "proto3";

option java_multiple_files = false;
option java_package = "com.shoestp.mains.rpc.shoestp.pojo";
option java_outer_classname = "GRPC_SendDataProto";
option objc_class_prefix = "SearchInfo";
import "result.proto";
service SendDataUtil {
  rpc sendSearch (stream  SearchInfo) returns (stream  Result);
  rpc sendViewInfo (stream  ViewInfo) returns (stream  Result);
  rpc sendInquiry (stream  Inquiry) returns (stream  Result);
  rpc sendUserInfo (stream  UserInfo) returns (stream  Result);
  rpc sendFavorite (stream  Favorite) returns (stream  Result);
}

message SearchInfo {
  string keyword = 1;
  string ip = 2;
  uint32 userId = 3;
}
message ViewInfo {
  string url = 1;
  string useragent = 2;
  string ip = 3;
  uint32 userId = 4;
  string referer = 5;
  string visitName = 6;
}
message Inquiry {
  uint32 type = 1;
  uint32 inquiryId = 2;
  string referer = 3;
  string url = 4;
  string name = 5;
  uint32 pkey = 6;
  double money = 7;
  string ip = 8;
  string img = 9;
  uint32 usrMainSupplier = 10;
  uint32 usrMainPurchase = 11;
  string keyword = 12;
  uint64 createDate = 13;
}
message UserInfo {
  uint32 type = 1;
  string country = 2;
  uint32 sex = 4;
  uint32 userId = 5;
  string name = 6;
  string province = 7;
  uint64 createDate = 13;
}
message Favorite{
  string ip = 1;
  string pkey = 2;
  uint32 supId = 3;
  uint32 pdtId = 4;
  string name = 5;
  string img = 6;
  uint32 status = 7;
}